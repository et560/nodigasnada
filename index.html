<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FBI Secure Access</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="password"] {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      letter-spacing: 6px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
    }
    #access-granted {
      display: none;
      margin-top: 30px;
    }
    img {
      max-width: 80vw;
      max-height: 80vh;
      border: 4px solid #0f0;
    }
  </style>
</head>
<body>
  <h1>FBI SECURE ACCESS</h1>
  <input type="password" id="code" maxlength="6" placeholder="••••••" />
  <button onclick="checkCode()">Enter</button>

  <div id="access-granted">
    <h2>ACCESS GRANTED</h2>
    <img src="your-image.jpg" alt="Secret Image" />
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById('code').value;
      if (input === '171201') {
        document.getElementById('access-granted').style.display = 'block';
      } else {
        alert('ACCESS DENIED');
      }
    }
  </script>
</body>
</html>
